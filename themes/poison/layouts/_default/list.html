{{ define "main" }}
  <h1 class="post-title">{{.Title}}</h1>
  {{ range .Pages }}
    <article>
      <h3 class="title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      {{ .Content | truncate 300 }}
      <a href="{{ .RelPermalink }}">Read More</a>
    </article>
    <br>
  {{ end }}
{{ end }}
