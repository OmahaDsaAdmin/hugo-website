{{ define "main" }}
  <h1 class="post-title">{{.Title}}</h1>
  
  {{/* Only the events page should show "pinned" events */}}
  {{ if eq .Title "Events" }}
    {{ partial "pinned_event.html" . }}
  {{ end }}
  
  {{ range .Pages }}
    <article>
      <h3 class="title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      {{ .Content | truncate 300 }}
      <a href="{{ .RelPermalink }}">Read More</a>
    </article>
    <br>
  {{ end }}
{{ end }}
